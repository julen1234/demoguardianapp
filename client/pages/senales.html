<div class="container-fluid">
  <div class="row">
    <div ng-controller="ChatController" class="col-sm-6 col-xs-12 col-md-6 col-lg-6" >
        
          <div class="container-fluid" ng-controller="tradingViewController">
            <div ng-bind-html="player"></div>
          </div>
          
          <div class="container-fluid">
          <div class="panel panel-primary">
            <div class="panel-heading">Operacion</div>
            <div class="panel-body">
              
              <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-down"></span> baja</a>
                <a class="btn btn-primary"><span class="glyphicon glyphicon-time"><form class="form-vertical">
                <div ng-controller='TimeCtrl'>
                  <p>{{ clock | date:'HH:mm:ss'}}</p>
                </div>
              </form></span></a>
                <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-up"></span> sube</a>
              </div>
                <div class="container ">
                  <div class="col-sm-2 col-xs-4 col-md-2 col-lg-2">
                <div class="form-row">
                  <h5>Importe:</h5>
                  <div class="input-group" > 
                  <span class="input-group-addon" >$</span>
                      <input type="number" value="100" style="width: 100px; height: 50px;" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="c1" />
                    </div>
                </div>
                <button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-gbp"> Dep√≥sito:</span></button>
              </div>
              <div class="col-sm-2 col-xs-4 col-md-2 col-lg-2">
                <select  class="form-control">
                  
                	        <option  selected>EUR</option>
                        	<option>USD</option>
                        	<option >GBP</option>
                        	<option >JPY</option>
                            <option >RUB</option>
                        	<option >AUD</option>
                        	<option >CAD</option>
                        	<option >CHF</option>
                        	<option >BGN</option>
                            </select> 
              </div>
                          <div class="col-sm-2 col-xs-4 col-md-2 col-lg-2">
                          <div class="bfh-timepicker">
              <div class="input-prepend bfh-timepicker-toggle" data-toggle="bfh-timepicker">
                <span class="add-on"><i class="icon-time"></i></span>
                <input type="text" class="input-medium" readonly>
              </div>
              <div class="bfh-timepicker-popover">
                <table class="table">
                  <tbody>
                    <tr>
                      <td class="hour">
                        <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                        <input type="text" class="input-mini" readonly><br>
                        <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                      </td>
                      <td class="separator">:</td>
                      <td class="minute">
                        <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                        <input type="text" class="input-mini" readonly><br>
                        <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
              </div>
              </div>
              
            </div>
          </div>
          </div>
    
      </div>
      <div class="container-fluid col-sm-6 col-xs-12 col-md-6 col-lg-6">
            <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th class="info">#</th>
                    <th class="info">Column heading</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="signal in signals">
                    <td>{{signal}}</td>
                    <!--<td ng-if="$odd" class="success">
                    {{ signal.up_down }}</td>
                    <td ng-if="$even" class="danger">
                    {{ signal.up_down }}</td>
                    <td ng-if="$odd" class="warning">>
                    {{ signal.mercado }}</td>
                    <td ng-if="$even" class="active">
                    {{ signal.mercado }}</td>
                    <td ng-if="$scope.signal.ganada=='no'" class="warning">>
                    {{ signal.ganada }}</td>
                    <td ng-if="$scope.signal.ganada=='si'" class="active">
                    {{ signal.ganada }}</td>-->>
                  </tr>
                </tbody>
              </table> 
            </div>
  <div ng-controller="ChatController" >
    <!-- /example -->
        
    
    <div class="row form-group">
       <div class="panel panel-primary">
          <div class="panel-heading">
             <span class="glyphicon glyphicon-comment"></span> Comments
               <div class="btn-group pull-right">
                      <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                     <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                          <ul class="dropdown-menu slidedown">
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                          </ul>
                    </div>
                </div>
                <div class="body-panel">
                  <ul class="nav nav-list well">
                    <li class="nav-header">Usuarios conectados</li>
                    <li ng-repeat="user in roster" ng-bind="user">
                    </li>
                  </ul>
                    <ul class="chat" style="height: 200px; overflow-y: auto;">
                            <div class="chat-body clearfix right"><span class="chat-img pull-right">
                                <!--div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>15 mins ago</small>
                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
                                </div-->
                                <table class="table table-striped table-bordered" >
                                <tbody  >
                                <tr ng-repeat="msg in messages">
                                <td ng-bind="msg.name"></td>
                                <span ng-show="msg.destacado == true" class="bg-danger">
                                  <td ng-bind="msg.text"  ></td>
                                  <td ng-bind="msg.destacado"  ></td>
                                </span>  
                                </tr>
                              </tbody>
                              </table>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <form ng-submit="send()">
                      <input type="text" ng-model="text" placeholder="Message">
                      <input type="submit" class="btn btn-primary" value="Send" ng-disabled="!text">
                      <button type="button" ng-click="send2()" class="btn btn-danger" value="Alerta" ng-disabled="!text">Danger</button>
                    </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
  </div>      
</div>
</div>
