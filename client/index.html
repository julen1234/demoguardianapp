     <script>
      function ChatController($rootScope, $scope) {
        var socket = io.connect();
        
        $scope.messages = [];
        $scope.roster = [];
        $scope.name = $rootScope.globalUsername;
        $scope.text = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('message', function (msg) {
          $scope.messages.push(msg);
          var audio = new Audio('http://soundbible.com/mp3/sms-alert-1-daniel_simon.mp3');
          audio.play();
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };
        
        $scope.sendsenal = function sendsenal() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };
        
        $scope.send2 = function send2() {
          console.log('Sending message:', $scope.text);
          socket.emit('message2', $scope.text);
          $scope.text = '';
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
